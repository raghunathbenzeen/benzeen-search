<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Autocomplete dropdown</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form>

    <div class="form-control-mds label-up four twelve--tablet twelve-phone">
      <select data-placeholder=" " class="chosen-select combo-material input-control" required name="country_selector">
        <option value="Remove Selection"></option>
        <option value="Ang Mo Kio">ACURA</option>
        <option value="Bedok">ALFA ROMEO</option>
        <option value="Clementi">AUDI</option>
        <option value="long label">BMW</option>
        <option value="Kallang">BENTLEY</option>
      </select>
      <label for="country_selector" class="label-control">Select Make</label>
      <div class="field-error">
        Mandatory field
      </div>
    </div>

    <div class="form-control-mds label-up four twelve--tablet twelve-phone">
      <select data-placeholder=" " class="chosen-select combo-material input-control" required name="country_selector">
        <option value="Remove Selection"></option>
        <option value="Ang Mo Kio">4C COUPE</option>
        <option value="Bedok">4C SPIDER</option>
        <option value="Clementi">GIULIA</option>
        <option value="long label">STELVIO</option>
        <option value="Kallang">NSX</option>
      </select>
      <label for="country_selector" class="label-control">Select Model</label>
      <div class="field-error">
        Mandatory field
      </div>
    </div>

    <div class="form-control-mds label-up four twelve--tablet twelve-phone">
      <select data-placeholder=" " class="chosen-select combo-material input-control" required name="country_selector">
        <option value="Remove Selection"></option>
        <option value="Ang Mo Kio">2020</option>
        <option value="Bedok">2021</option>
        <option value="Clementi">2022</option>
        <option value="long label">2023</option>
        <option value="Kallang">2024</option>
      </select>
      <label for="country_selector" class="label-control">Select Year</label>
      <div class="field-error">
        Mandatory field
      </div>
    </div>

    <div class="form-control-mds label-up four twelve--tablet twelve-phone">
      <select data-placeholder=" " class="chosen-select combo-material input-control" required name="country_selector">
        <option value="Remove Selection"></option>
        <option value="Ang Mo Kio">4X4 AXLE ACTUATOR</option>
        <option value="Bedok">A/C COMPRESSOR</option>
        <option value="Clementi">A/C CONDENSER</option>
        <option value="long label">A/C EVAPORATOR</option>
        <option value="Kallang">A/C EVAPORATOR HOUSING</option>
      </select>
      <label for="country_selector" class="label-control">Select Category</label>
      <div class="field-error">
        Mandatory field
      </div>
    </div>

  </form>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
</script><script  src="./script.js"></script>

</body>
</html>
